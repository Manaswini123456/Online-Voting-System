<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="form">
        <form action="" class="form-box">
            <div class="login">
                <h1>Login</h1>
            </div>
        <div class="application-no">
            Application no: <input id="logappno" type="number" name="application-no" placeholder="Enter Application no.">
        </div>
        <div class="password">
           password:  <input id="logpassword" type="password" name="password" placeholder="Enter Password">
        </div>
        <div class="dob">
            Date of birth: <input id="logdob" type="date" name="dob">
        </div>
        <div class="otp">
            OTP: <input id="logotp" type="number" name="otp" placeholder="Enter OTP">
        </div>
        <div class="captcha">
            Captcha Code: <input id="capt" type="text" name="captcha" readonly="readonly">
            <div id="refresh"><img src="https://cdn4.vectorstock.com/i/1000x1000/49/63/refresh-icon-vector-10874963.jpg" alt="" width="30px" onclick="cap()"></div>
            <input type="text" id="textinput" placeholder="Enter Captcha">
            <button onclick="validcap()">Check</button>
        </div>
        <div id="buttons">
            <input id="login" type="submit" value="Login">
            <input id="reset" type="reset" value="Reset">
        </div>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
